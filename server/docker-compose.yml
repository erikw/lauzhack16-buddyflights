version: "2"

services:
  web:
    ports:
      - "8000:8000"
    build: ./
    command: npm start
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo
    networks:
      - api
    environment:
        SKYSCANNER_API_KEY: "prtl6749387986743898559646983194"

  mongo:
      ports:
        - "27017:27017"
      image: mongo:latest
      networks:
        - api

networks:
  api:
